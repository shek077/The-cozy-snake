<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Cozy Snake</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e4f1e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #dff3e3;
      padding: 30px;
      border-radius: 30px;
      box-shadow: 10px 10px 30px #c1d4c8, -10px -10px 30px #f9fff6;
      text-align: center;
      max-width: 480px;
      width: 100%;
      position: relative;
    }

    canvas {
      background-color: #cce2cf;
      border-radius: 20px;
      box-shadow: inset 8px 8px 16px #b8cdbb, inset -8px -8px 16px #e6f8e3;
      margin-bottom: 20px;
    }

    h1 {
      color: #506c59;
      margin-bottom: 15px;
    }

    .scoreboard {
      font-size: 18px;
      color: #305f3c;
      margin-bottom: 10px;
    }

    .controls, .input-controls {
      margin-top: 10px;
    }

    button, select {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 15px;
      background: #e2f1e4;
      color: #3e6048;
      box-shadow: 5px 5px 10px #b6cab8, -5px -5px 10px #ffffff;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover, select:hover {
      box-shadow: inset 3px 3px 6px #b6cab8, inset -3px -3px 6px #ffffff;
    }

    .dpad {
      margin-top: 20px;
    }

    .dpad button {
      width: 60px;
      height: 60px;
      font-weight: bold;
    }

    .dpad-grid {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 10px;
      justify-content: center;
    }

    .dpad-grid button:nth-child(5) {
      visibility: hidden;
    }

    #gameOverScreen {
      display: none;
      background: #ffffffdd;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeInScale 0.5s ease forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #countdownOverlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255,255,255,0.8);
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      color: #3e6048;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêç THE COZY SNAKE</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <div class="scoreboard">
      Score: <span id="score">0</span> |
      High Score: <span id="highScore">0</span>
    </div>

    <div class="input-controls">
      <label for="controlMode">Control: </label>
      <select id="controlMode">
        <option value="keyboard">Keyboard</option>
        <option value="buttons">On-Screen</option>
        <option value="swipe">Swipe</option>
      </select>
    </div>

    <div class="controls">
      <button onclick="startGame()">Start</button>
      <button onclick="restartGame()">Restart</button>
      <button onclick="togglePause()">Pause</button>
      <span id="pauseIndicator" style="display:none; color: #d67b5f; font-weight: bold; margin-left: 10px;">‚è∏ Paused</span>
    </div>

    <div class="dpad" id="dpad">
      <div class="dpad-grid">
        <button onclick="setDir('UP')">‚¨ÜÔ∏è</button>
        <div></div>
        <button onclick="setDir('RIGHT')">‚û°Ô∏è</button>
        <button onclick="setDir('LEFT')">‚¨ÖÔ∏è</button>
        <div></div>
        <button onclick="setDir('DOWN')">‚¨áÔ∏è</button>
      </div>
    </div>
  </div>

  <div id="gameOverScreen">
    <h2 style="color:#3e6048;">Game Over!</h2>
    <p style="font-size:18px; color:#305f3c;">Your final score: <span id="finalScore"></span></p>
    <button onclick="startGame()">Play Again</button>
    <button onclick="hideGameOver()">Close</button>
  </div>

  <div id="countdownOverlay">3</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [];
    let food = {};
    let dir = null;
    let game;
    let paused = false;
    let score = 0;
    let speed = 150;
    let highScore = localStorage.getItem("highScore") || 0;
    document.getElementById("highScore").textContent = highScore;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, box, box);
      ctx.strokeStyle = "#ffffff30";
      ctx.strokeRect(x, y, box, box);
    }

    function drawSnake() {
      snake.forEach((s, i) =>
        drawRect(s.x, s.y, i === 0 ? "#71a489" : "#90c9aa")
      );
    }

    function drawFood() {
      drawRect(food.x, food.y, "#ffbc73");
    }

    function randomFood() {
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    function setDir(d) {
      if (d === "LEFT" && dir !== "RIGHT") dir = "LEFT";
      else if (d === "RIGHT" && dir !== "LEFT") dir = "RIGHT";
      else if (d === "UP" && dir !== "DOWN") dir = "UP";
      else if (d === "DOWN" && dir !== "UP") dir = "DOWN";
    }

    function updateScore() {
      document.getElementById("score").textContent = score;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        document.getElementById("highScore").textContent = highScore;
      }
    }

    function gameOver() {
      clearInterval(game);
      paused = false;
      document.getElementById("finalScore").textContent = score;
      document.getElementById("gameOverScreen").style.display = "flex";
      document.getElementById("gameOverScreen").style.animation = "fadeInScale 0.5s ease forwards";
    }

    function hideGameOver() {
      document.getElementById("gameOverScreen").style.display = "none";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSnake();
      drawFood();

      let head = { ...snake[0] };

      if (dir === "LEFT") head.x -= box;
      else if (dir === "RIGHT") head.x += box;
      else if (dir === "UP") head.y -= box;
      else if (dir === "DOWN") head.y += box;

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) return gameOver();

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        if (speed > 70 && score % 5 === 0) {
          speed -= 10;
          clearInterval(game);
          game = setInterval(draw, speed);
        }
        updateScore();
        randomFood();
      } else {
        snake.pop();
      }
    }

    function countdownStart(callback) {
      const overlay = document.getElementById("countdownOverlay");
      overlay.style.display = "flex";
      let count = 3;
      overlay.textContent = count;
      const countdown = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(countdown);
          overlay.style.display = "none";
          callback();
        } else {
          overlay.textContent = count;
        }
      }, 1000);
    }

    function startGame() {
      countdownStart(() => {
        dir = "RIGHT";
        snake = [{ x: 9 * box, y: 10 * box }];
        score = 0;
        speed = 150;
        updateScore();
        randomFood();
        clearInterval(game);
        paused = false;
        document.getElementById("pauseIndicator").style.display = "none";
        document.getElementById("gameOverScreen").style.display = "none";
        game = setInterval(draw, speed);
      });
    }

    function restartGame() {
      clearInterval(game);
      paused = false;
      document.getElementById("pauseIndicator").style.display = "none";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake = [];
      dir = null;
      score = 0;
      updateScore();
    }

    function togglePause() {
      const indicator = document.getElementById("pauseIndicator");
      if (paused) {
        countdownStart(() => {
          game = setInterval(draw, speed);
          paused = false;
          indicator.style.display = "none";
        });
      } else {
        clearInterval(game);
        paused = true;
        indicator.style.display = "inline";
      }
    }

    document.addEventListener("keydown", (e) => {
      if (controlMode.value !== "keyboard") return;
      if (e.key === "ArrowLeft") setDir("LEFT");
      if (e.key === "ArrowUp") setDir("UP");
      if (e.key === "ArrowRight") setDir("RIGHT");
      if (e.key === "ArrowDown") setDir("DOWN");
    });

    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener("touchstart", e => {
      const t = e.touches[0];
      touchStartX = t.clientX;
      touchStartY = t.clientY;
    });

    canvas.addEventListener("touchmove", e => {
      if (controlMode.value !== "swipe") return;
      const t = e.touches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 10) setDir("RIGHT");
        else if (dx < -10) setDir("LEFT");
      } else {
        if (dy > 10) setDir("DOWN");
        else if (dy < -10) setDir("UP");
      }
      touchStartX = t.clientX;
      touchStartY = t.clientY;
    });

    const controlMode = document.getElementById("controlMode");
    const dpad = document.getElementById("dpad");

    function updateControlMode() {
      dpad.style.display = controlMode.value === "buttons" ? "block" : "none";
    }

    controlMode.addEventListener("change", updateControlMode);
    window.addEventListener("load", updateControlMode);
  </script>
</body>
</html>
